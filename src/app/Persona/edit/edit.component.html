<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Datos </h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input [(ngModel)]="modelPersona.name" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellidos:</label>
                    <input [(ngModel)]="modelPersona.surName" name="apellido" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">telefono:</label>
                    <input [(ngModel)]="modelPersona.telefono" name="telefono" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input [(ngModel)]="modelPersona.email" name="correo" type="text" class="form-control">
                </div>
                <button (click)="Actualizar(modelPersona)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
