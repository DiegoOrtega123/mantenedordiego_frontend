<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Personas</h3>
        </div>
        <div class="card-body"></div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>TELEFONOS</th>
                    <th>EMAIL</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas" class="text-center">
                    <td>{{persona.id}}</td>
                    <td>{{persona.name}}</td>
                    <td>{{persona.surName}}</td>
                    <td>{{persona.telefono}}</td>
                    <td>{{persona.email}}</td>
                    <td>
                        <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
                    </td>
                    <td>
                        <button (click)="Delete(persona)" class="btn btn-danger">Delete</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
